<VirtualHost *:80>
  ServerName cnn.dynamic50.com
  ServerAlias assets0.dynamic50.com
  ServerAlias assets1.dynamic50.com
  ServerAlias assets2.dynamic50.com
  ServerAlias assets3.dynamic50.com

  DocumentRoot /opt/apps/cnn-carbon-calculator/current/public
  ErrorLog /var/log/apache2/cnn.dynamic50.com-error_log
  CustomLog /var/log/apache2/cnn.dynamic50.com-access_log combined

  <Directory /opt/apps/cnn-carbon-calculator/current/public>
    Options FollowSymLinks
    AllowOverride None
    Order allow,deny
    Allow from all
  </Directory>

  <Proxy *>
    Order deny,allow
    Allow from all
  </Proxy>

  # Configure mongrel_cluster 
  <Proxy balancer://cnn-carbon-calculator_cluster>
    BalancerMember http://127.0.0.1:8000
    BalancerMember http://127.0.0.1:8001
  </Proxy>

  RewriteEngine On

  # Prevent access to .svn directories
  RewriteRule ^(.*/)?\.svn/ - [F,L]
  ErrorDocument 403 "Access Forbidden"

  # Check for maintenance file and redirect all requests
  RewriteCond %{REQUEST_URI} !\.(css|jpg|png|gif)$
  RewriteCond %{DOCUMENT_ROOT}/system/maintenance.html -f
  RewriteCond %{SCRIPT_FILENAME} !maintenance.html
  RewriteRule ^.*$ /system/maintenance.html [L]

  # Rewrite index to check for static
  RewriteRule ^/$ /index.html [QSA] 

  # Rewrite to check for Rails cached page
  RewriteRule ^([^.]+)$ $1.html [QSA]

  # Redirect all non-static requests to cluster
  RewriteCond %{DOCUMENT_ROOT}/%{REQUEST_FILENAME} !-f
  RewriteRule ^/(.*)$ balancer://cnn-carbon-calculator_cluster%{REQUEST_URI} [P,QSA,L]
  
  # Deflate
  AddOutputFilterByType DEFLATE text/html text/plain text/xml text/css application/x-javascript
  BrowserMatch ^Mozilla/4 gzip-only-text/html
  BrowserMatch ^Mozilla/4\.0[678] no-gzip
  BrowserMatch \bMSIE !no-gzip !gzip-only-text/html
</VirtualHost>


