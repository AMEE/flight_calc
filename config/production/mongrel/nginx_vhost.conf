upstream cnn-carbon-calculator {
  server 127.0.0.1:8000;
  server 127.0.0.1:8001;
}

server {
    listen       80;
    server_name  cnn-carbon-calculator cnn.dynamic50.com  assets0.dynamic50.com assets1.dynamic50.com assets2.dynamic50.com assets3.dynamic50.com;
    root /opt/apps/cnn-carbon-calculator/current/public;
    access_log /opt/apps/cnn-carbon-calculator/shared/log/cnn.dynamic50.com-access.log;
    error_log /opt/apps/cnn-carbon-calculator/shared/log/cnn.dynamic50.com-error.log;
    client_max_body_size  100M;

        if (-f $document_root/system/maintenance.html){
                rewrite  ^(.*)$  /system/maintenance.html last;
                break;
        }
        location / {
                proxy_set_header  X-Real-IP  $remote_addr;
                proxy_set_header  X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header Host $http_host;
                proxy_redirect false;

                if (-f $request_filename/index.html) {
                        rewrite (.*) $1/index.html break;
                }
                if (-f $request_filename.html) {
                        rewrite (.*) $1.html break;
                }       
                if (!-f $request_filename) {
                        proxy_pass http://cnn-carbon-calculator;
                        break;
                }
        }

        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
                root   html;
        }
}
